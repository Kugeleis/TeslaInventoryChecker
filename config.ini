# Update the following values for your search
[Inventory]
# valid values = m3, my, ms, mx
model = m3

# use 2-digit State for US/Canada
region = DE

# use 5-digit zip code for US (or 6 for Canada), separated by comma without spaces
zip = ""
# find your latitude longitude for your ZIP, separated by semi-colon
lat_long = 51,13;

# Enter your Discord API Configuration Below. Include the url path starting with /api/webhooks/...
[Discord]
api = /api/webhooks/abc/token

# Leave the following values unchanged unless required
[DEFAULT]
range = 200
condition = new
market = DE
super_region = north america